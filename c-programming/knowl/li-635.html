</h4>Example of passing by value: Suppose you have variables <code class="code-inline tex2jax_ignore">a,b</code> with <code class="code-inline tex2jax_ignore">a=3</code> and <code class="code-inline tex2jax_ignore">b=5</code>. Then the call <code class="code-inline tex2jax_ignore">myFunction(a, b)</code> passes the numbers 3 and 5 to <code class="code-inline tex2jax_ignore">myFunction()</code> but not the locations where <code class="code-inline tex2jax_ignore">a</code> and <code class="code-inline tex2jax_ignore">b</code> are stored.</article><span class="incontext"><a href="memory-functions.html#li-635" class="internal">in-context</a></span>
